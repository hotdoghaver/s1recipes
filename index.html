<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crazy niga 2 inc. recipes</title>
    <!-- Firebase SDK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.22.2/firebase-firestore-compat.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>crazy niga 3 inc. recipes</h1>
        <button id="addStrainBtn">New Strain</button>
    </header>

    <div class="container">
        <div class="strain-list">
            <h2>My Strains</h2>
            <div id="strainsList">
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            </div>
        </div>

        <div class="strain-details" id="strainDetails">
            <div class="empty-state">
                <p>Select a strain from the list or create a new one to get started</p>
                <button id="addStrainBtnEmpty">Create New Strain +</button>
            </div>
        </div>
    </div>

    <!-- Add Strain Modal -->
    <div class="modal" id="addStrainModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Strain</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStrainForm">
                <div class="form-group">
                    <label for="strainName">Strain Name</label>
                    <input type="text" id="strainName" required>
                </div>
                <div class="form-group">
                    <label for="strainDescription">Description (Optional)</label>
                    <textarea id="strainDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="strainProfit">Profit</label>
                    <input type="number" id="strainProfit" required min="0">
                </div>
                <div class="form-group">
                    <label for="strainTags">Tags (comma separated, optional)</label>
                    <input type="text" id="strainTags" placeholder="e.g. high yield, fast growth">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Strain</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Step Modal -->
    <div class="modal" id="addStepModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="stepModalTitle">Add Recipe Step</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStepForm">
                <div class="form-group">
                    <label for="stepNumber">Step Number</label>
                    <input type="number" id="stepNumber" required min="1">
                </div>
                <div class="form-group">
                    <label for="ingredientName">Ingredient</label>
                    <input type="text" id="ingredientName" required>
                </div>
                <div class="form-group">
                    <label for="ingredientAmount">Amount/Quantity</label>
                    <input type="text" id="ingredientAmount" placeholder="e.g. 2g, 5ml, etc.">
                </div>
                <div class="form-group">
                    <label for="processingTime">Processing Time (Optional)</label>
                    <input type="text" id="processingTime" placeholder="e.g. 4 hours, 2 days, etc.">
                </div>
                <div class="form-group">
                    <label for="stepInstructions">Instructions</label>
                    <textarea id="stepInstructions" required></textarea>
                </div>
                <div class="form-group">
                    <label for="stepNotes">Notes (Optional)</label>
                    <textarea id="stepNotes" placeholder="Any additional information or tips"></textarea>
                </div>
                <input type="hidden" id="editStepIndex" value="">
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Step</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Profit Modal -->
    <div class="modal" id="editProfitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profit</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editProfitForm">
                <div class="form-group">
                    <label for="newProfit">Profit Amount</label>
                    <input type="number" id="newProfit" required min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <div id="status-message"></div>
    <div class="modal" id="confirmDeleteModal">
        <div class="modal-content">
          <div class="modal-header">
            <h2>Confirm Delete</h2>
            <button class="close-modal" onclick="closeModal()">&times;</button>
          </div>
          <p>Are you sure you want to delete this strain? This action cannot be undone.</p>
          <div class="modal-footer">
            <button onclick="closeModal()" class="close-modal-btn">Cancel</button>
            <button id="confirmDeleteBtn" style="background-color: var(--danger);">Yes, Delete</button>
          </div>
        </div>
      </div>


      <script src="app.js"></script>
</body>

</html>
