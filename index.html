<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crazy niga 2 inc. recipes</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3d3d3d;
            --accent: #8c67ff;
            --text: #e6e6e6;
            --success: #43a047;
            --warning: #ff9800;
            --danger: #f44336;
            --dark-bg: #1a1a1a;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent);
        }
        
        h1 {
            color: var(--accent);
        }
        
        button {
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }
        
        .strain-list {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
        }
        
        .strain-list h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }
        
        .strain-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
        }
        
        .strain-item:hover {
            background-color: var(--accent);
            color: var(--primary);
        }
        
        .strain-item.active {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: bold;
        }
        
        .strain-details {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
        }
        
        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .details-header h2 {
            color: var(--accent);
        }
        
        .profit {
            display: flex;
            align-items: center;
            background-color: var(--primary);
            padding: 8px 16px;
            border-radius: 4px;
        }
        
        .profit-value {
            color: var(--success);
            font-weight: bold;
            margin-left: 5px;
        }
        
        .edit-profit {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            margin-left: 10px;
        }
        
        .recipe-steps {
            margin-top: 20px;
        }
        
        .step {
            background-color: var(--primary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
        }
        
        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .step-header h3 {
            color: var(--accent);
            display: flex;
            align-items: center;
        }
        
        .step-number {
            background-color: var(--accent);
            color: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 12px;
        }
        
        .step-actions {
            display: flex;
            gap: 10px;
        }
        
        .step-actions button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
        }
        
        .step-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .step-meta-item {
            background-color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 4px;
        }
        
        .step-meta-item span {
            color: var(--accent);
            font-weight: bold;
        }
        
        .step-instructions {
            margin-top: 10px;
            white-space: pre-line;
            padding: 10px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background-color: var(--primary);
            color: var(--text);
        }
        
        textarea {
            min-height: 100px;
            resize: vertical;
        }
        
        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }
        
        .add-step-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state p {
            margin-bottom: 20px;
            color: #a0a0a0;
        }
        
        .step-reorder {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }
        
        .step-reorder button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 2px 5px;
            font-size: 18px;
        }
        
        .steps-container {
            position: relative;
        }
        
        .step-connector {
            position: absolute;
            left: 12px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background-color: var(--accent);
            opacity: 0.4;
            z-index: 0;
        }
        
        .info-box {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: rgba(140, 103, 255, 0.1);
            border-left: 3px solid var(--accent);
            border-radius: 4px;
        }
        
        .strain-description {
            margin-bottom: 20px;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 6px;
        }
        
        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        
        .tag {
            background-color: var(--dark-bg);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--primary);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }
        
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Strain Recipe Book</h1>
        <button id="addStrainBtn">+ New Strain</button>
    </header>
    
    <div class="container">
        <div class="strain-list">
            <h2>My Strains</h2>
            <div id="strainsList">
                <!-- Strains will be added here dynamically -->
            </div>
        </div>
        
        <div class="strain-details" id="strainDetails">
            <div class="empty-state">
                <p>Select a strain from the list or create a new one to get started</p>
                <button id="addStrainBtnEmpty">+ Create New Strain</button>
            </div>
        </div>
    </div>
    
    <!-- Add Strain Modal -->
    <div class="modal" id="addStrainModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Strain</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStrainForm">
                <div class="form-group">
                    <label for="strainName">Strain Name</label>
                    <input type="text" id="strainName" required>
                </div>
                <div class="form-group">
                    <label for="strainDescription">Description (Optional)</label>
                    <textarea id="strainDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="strainProfit">Profit</label>
                    <input type="number" id="strainProfit" required min="0">
                </div>
                <div class="form-group">
                    <label for="strainTags">Tags (comma separated, optional)</label>
                    <input type="text" id="strainTags" placeholder="e.g. high yield, fast growth">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Strain</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Add Step Modal -->
    <div class="modal" id="addStepModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="stepModalTitle">Add Recipe Step</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStepForm">
                <div class="form-group">
                    <label for="stepNumber">Step Number</label>
                    <input type="number" id="stepNumber" required min="1">
                </div>
                <div class="form-group">
                    <label for="ingredientName">Ingredient</label>
                    <input type="text" id="ingredientName" required>
                </div>
                <div class="form-group">
                    <label for="ingredientAmount">Amount/Quantity</label>
                    <input type="text" id="ingredientAmount" placeholder="e.g. 2g, 5ml, etc.">
                </div>
                <div class="form-group">
                    <label for="processingTime">Processing Time (Optional)</label>
                    <input type="text" id="processingTime" placeholder="e.g. 4 hours, 2 days, etc.">
                </div>
                <div class="form-group">
                    <label for="stepInstructions">Instructions</label>
                    <textarea id="stepInstructions" required></textarea>
                </div>
                <div class="form-group">
                    <label for="stepNotes">Notes (Optional)</label>
                    <textarea id="stepNotes" placeholder="Any additional information or tips"></textarea>
                </div>
                <input type="hidden" id="editStepIndex" value="">
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Step</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Edit Profit Modal -->
    <div class="modal" id="editProfitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profit</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editProfitForm">
                <div class="form-group">
                    <label for="newProfit">Profit Amount</label>
                    <input type="number" id="newProfit" required min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>
    
    <script>
        // Data storage (using localStorage for persistence)
        let strains = JSON.parse(localStorage.getItem('strains')) || [];
        let currentStrainIndex = null;
        
        // DOM Elements
        const strainsListEl = document.getElementById('strainsList');
        const strainDetailsEl = document.getElementById('strainDetails');
        const addStrainModal = document.getElementById('addStrainModal');
        const addStepModal = document.getElementById('addStepModal');
        const editProfitModal = document.getElementById('editProfitModal');
        const addStrainForm = document.getElementById('addStrainForm');
        const addStepForm = document.getElementById('addStepForm');
        const editProfitForm = document.getElementById('editProfitForm');
        
        // Initialize the app
        function init() {
            renderStrainsList();
            
            // Event listeners
            document.getElementById('addStrainBtn').addEventListener('click', () => openModal(addStrainModal));
            document.getElementById('addStrainBtnEmpty').addEventListener('click', () => openModal(addStrainModal));
            
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', () => closeAllModals());
            });
            
            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', () => closeAllModals());
            });
            
            addStrainForm.addEventListener('submit', handleAddStrain);
            addStepForm.addEventListener('submit', handleAddStep);
            editProfitForm.addEventListener('submit', handleEditProfit);
        }
        
        // Render the list of strains
        function renderStrainsList() {
            strainsListEl.innerHTML = '';
            
            if (strains.length === 0) {
                strainsListEl.innerHTML = '<p style="color: #a0a0a0; text-align: center;">No strains yet</p>';
                return;
            }
            
            strains.forEach((strain, index) => {
                const strainItem = document.createElement('div');
                strainItem.className = `strain-item ${currentStrainIndex === index ? 'active' : ''}`;
                strainItem.innerHTML = `
                    <span>${strain.name}</span>
                    <span>$${strain.profit}</span>
                `;
                strainItem.addEventListener('click', () => {
                    currentStrainIndex = index;
                    renderStrainsList();
                    renderStrainDetails();
                });
                strainsListEl.appendChild(strainItem);
            });
        }
        
        // Render the details of the selected strain
        function renderStrainDetails() {
            if (currentStrainIndex === null) {
                strainDetailsEl.innerHTML = `
                    <div class="empty-state">
                        <p>Select a strain from the list or create a new one to get started</p>
                        <button id="addStrainBtnEmpty">+ Create New Strain</button>
                    </div>
                `;
                document.getElementById('addStrainBtnEmpty').addEventListener('click', () => openModal(addStrainModal));
                return;
            }
            
            const strain = strains[currentStrainIndex];
            
            // Sort steps by step number
            const sortedSteps = [...strain.steps].sort((a, b) => a.stepNumber - b.stepNumber);
            
            strainDetailsEl.innerHTML = `
                <div class="details-header">
                    <h2>${strain.name}</h2>
                    <div class="profit">
                        Profit: <span class="profit-value">$${strain.profit}</span>
                        <button class="edit-profit" id="editProfitBtn">✏️</button>
                    </div>
                </div>
                
                ${strain.description ? `
                <div class="strain-description">
                    <p>${strain.description}</p>
                    ${strain.tags && strain.tags.length > 0 ? `
                    <div class="tags-container">
                        ${strain.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                    </div>
                    ` : ''}
                </div>
                ` : ''}
                
                <div class="info-box">
                    <p>Follow the steps in order to create this strain. Each step specifies the ingredient and what to do with it.</p>
                </div>
                
                <div class="recipe-steps" id="recipeSteps">
                    ${sortedSteps.length === 0 ? '<p style="text-align: center; color: #a0a0a0;">No steps added yet</p>' : ''}
                    <div class="steps-container">
                        ${sortedSteps.length > 1 ? '<div class="step-connector"></div>' : ''}
                        ${sortedSteps.map((step, stepIndex) => `
                            <div class="step">
                                <div class="step-header">
                                    <h3>
                                        <div class="step-number">${step.stepNumber}</div>
                                        ${step.ingredient}
                                    </h3>
                                    <div class="step-actions">
                                        <button class="edit-step" data-index="${findStepIndexByStepNumber(strain.steps, step.stepNumber)}">Edit</button>
                                        <button class="delete-step" data-index="${findStepIndexByStepNumber(strain.steps, step.stepNumber)}">Delete</button>
                                    </div>
                                </div>
                                <div class="step-meta">
                                    ${step.amount ? `<div class="step-meta-item">Amount: <span>${step.amount}</span></div>` : ''}
                                    ${step.time ? `<div class="step-meta-item">Time: <span>${step.time}</span></div>` : ''}
                                </div>
                                <div class="step-instructions">${step.instructions}</div>
                                ${step.notes ? `<div class="step-notes" style="margin-top: 10px; font-style: italic; color: #cccccc;">Note: ${step.notes}</div>` : ''}
                            </div>
                        `).join('')}
                    </div>
                </div>
                
                <button class="add-step-btn" id="addStepBtn">+ Add Ingredient & Step</button>
            `;
            
            // Add event listeners for the buttons
            document.getElementById('editProfitBtn').addEventListener('click', () => {
                document.getElementById('newProfit').value = strain.profit;
                openModal(editProfitModal);
            });
            
            document.getElementById('addStepBtn').addEventListener('click', () => {
                document.getElementById('stepModalTitle').textContent = 'Add Recipe Step';
                document.getElementById('editStepIndex').value = '';
                document.getElementById('stepNumber').value = getNextStepNumber();
                document.getElementById('ingredientName').value = '';
                document.getElementById('ingredientAmount').value = '';
                document.getElementById('processingTime').value = '';
                document.getElementById('stepInstructions').value = '';
                document.getElementById('stepNotes').value = '';
                openModal(addStepModal);
            });
            
            document.querySelectorAll('.edit-step').forEach(btn => {
                btn.addEventListener('click', () => {
                    const stepIndex = btn.dataset.index;
                    const step = strain.steps[stepIndex];
                    document.getElementById('stepModalTitle').textContent = 'Edit Recipe Step';
                    document.getElementById('stepNumber').value = step.stepNumber;
                    document.getElementById('ingredientName').value = step.ingredient;
                    document.getElementById('ingredientAmount').value = step.amount || '';
                    document.getElementById('processingTime').value = step.time || '';
                    document.getElementById('stepInstructions').value = step.instructions;
                    document.getElementById('stepNotes').value = step.notes || '';
                    document.getElementById('editStepIndex').value = stepIndex;
                    openModal(addStepModal);
                });
            });
            
            document.querySelectorAll('.delete-step').forEach(btn => {
                btn.addEventListener('click', () => {
                    const stepIndex = btn.dataset.index;
                    if (confirm('Are you sure you want to delete this step?')) {
                        strain.steps.splice(stepIndex, 1);
                        saveStrains();
                        renderStrainDetails();
                    }
                });
            });
            
            document.querySelectorAll('.move-step-up, .move-step-down').forEach(btn => {
                btn.addEventListener('click', () => {
                    const stepIndex = parseInt(btn.dataset.index);
                    const isUp = btn.classList.contains('move-step-up');
                    moveStep(stepIndex, isUp);
                });
            });
        }
        
        // Helper function to find index of step by step number
        function findStepIndexByStepNumber(steps, stepNumber) {
            return steps.findIndex(step => step.stepNumber === stepNumber);
        }
        
        // Get next step number for new steps
        function getNextStepNumber() {
            if (currentStrainIndex === null) return 1;
            
            const strain = strains[currentStrainIndex];
            if (strain.steps.length === 0) return 1;
            
            const maxStepNumber = Math.max(...strain.steps.map(step => step.stepNumber));
            return maxStepNumber + 1;
        }
        
        // Handle adding a new strain
        function handleAddStrain(e) {
            e.preventDefault();
            const name = document.getElementById('strainName').value;
            const description = document.getElementById('strainDescription').value;
            const profit = parseFloat(document.getElementById('strainProfit').value);
            const tagsInput = document.getElementById('strainTags').value;
            const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
            
            const newStrain = {
                name,
                description,
                profit,
                tags,
                steps: []
            };
            
            strains.push(newStrain);
            currentStrainIndex = strains.length - 1;
            
            saveStrains();
            renderStrainsList();
            renderStrainDetails();
            closeAllModals();
        }
        
        // Handle adding or editing a step
        function handleAddStep(e) {
            e.preventDefault();
            const stepNumber = parseInt(document.getElementById('stepNumber').value);
            const ingredient = document.getElementById('ingredientName').value;
            const amount = document.getElementById('ingredientAmount').value;
            const time = document.getElementById('processingTime').value;
            const instructions = document.getElementById('stepInstructions').value;
            const notes = document.getElementById('stepNotes').value;
            const editIndex = document.getElementById('editStepIndex').value;
            
            const step = {
                stepNumber,
                ingredient,
                amount,
                time,
                instructions,
                notes
            };
            
            if (editIndex === '') {
                // Adding new step
                strains[currentStrainIndex].steps.push(step);
            } else {
                // Editing existing step
                strains[currentStrainIndex].steps[editIndex] = step;
            }
            
            saveStrains();
            renderStrainDetails();
            closeAllModals();
        }
        
        // Handle editing the profit
        function handleEditProfit(e) {
            e.preventDefault();
            const newProfit = parseFloat(document.getElementById('newProfit').value);
            strains[currentStrainIndex].profit = newProfit;
            
            saveStrains();
            renderStrainsList();
            renderStrainDetails();
            closeAllModals();
        }
        
        // Move a step up or down in order
        function moveStep(stepIndex, moveUp) {
            const strain = strains[currentStrainIndex];
            const steps = strain.steps;
            
            const currentStep = steps[stepIndex];
            const newStepNumber = moveUp ? currentStep.stepNumber - 1 : currentStep.stepNumber + 1;
            
            // Find if there's already a step with the new step number
            const targetStepIndex = steps.findIndex(step => step.stepNumber === newStepNumber);
            
            if (targetStepIndex !== -1) {
                // Swap step numbers
                steps[targetStepIndex].stepNumber = currentStep.stepNumber;
                currentStep.stepNumber = newStepNumber;
            } else {
                // Just update the current step number
                currentStep.stepNumber = newStepNumber;
            }
            
            saveStrains();
            renderStrainDetails();
        }
        
        // Save strains to localStorage
        function saveStrains() {
            localStorage.setItem('strains', JSON.stringify(strains));
        }
        
        // Modal functions
        function openModal(modal) {
            modal.style.display = 'flex';
        }
        
        function closeAllModals() {
            document.querySelectorAll('.modal').forEach(modal => {
                modal.style.display = 'none';
            });
        }
        
        // Handle clicks outside modals
        window.addEventListener('click', (event) => {
            document.querySelectorAll('.modal').forEach(modal => {
                if (event.target === modal) {
                    modal.style.display = 'none';
                }
            });
        });
        
        // Initialize the app when the page loads
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
