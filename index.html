<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crazy niga 2 inc. recipes</title>
    <style>
        :root {
            --primary: #2a2a2a;
            --secondary: #3d3d3d;
            --accent: #8c67ff;
            --text: #e6e6e6;
            --success: #43a047;
            --warning: #ff9800;
            --danger: #f44336;
            --dark-bg: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--primary);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--accent);
        }

        h1 {
            color: var(--accent);
        }

        button {
            background-color: var(--accent);
            color: var(--primary);
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        .container {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .strain-list {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 15px;
            height: fit-content;
        }

        .strain-list h2 {
            margin-bottom: 15px;
            color: var(--accent);
        }

        .strain-item {
            padding: 10px;
            margin-bottom: 8px;
            background-color: var(--primary);
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
        }

        .strain-item:hover {
            background-color: var(--accent);
            color: var(--primary);
        }

        .strain-item.active {
            background-color: var(--accent);
            color: var(--primary);
            font-weight: bold;
        }

        .strain-details {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
        }

        .details-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .details-header h2 {
            color: var(--accent);
        }

        .profit {
            display: flex;
            align-items: center;
            background-color: var(--primary);
            padding: 8px 16px;
            border-radius: 4px;
        }

        .profit-value {
            color: var(--success);
            font-weight: bold;
            margin-left: 5px;
        }

        .edit-profit {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            margin-left: 10px;
        }

        .recipe-steps {
            margin-top: 20px;
        }

        .step {
            background-color: var(--primary);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            position: relative;
        }

        .step-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .step-header h3 {
            color: var(--accent);
            display: flex;
            align-items: center;
        }

        .step-number {
            background-color: var(--accent);
            color: var(--primary);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            font-weight: bold;
            font-size: 12px;
        }

        .step-actions {
            display: flex;
            gap: 10px;
        }

        .step-actions button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 5px;
        }

        .step-meta {
            display: flex;
            gap: 15px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .step-meta-item {
            background-color: var(--dark-bg);
            padding: 4px 8px;
            border-radius: 4px;
        }

        .step-meta-item span {
            color: var(--accent);
            font-weight: bold;
        }

        .step-instructions {
            margin-top: 10px;
            white-space: pre-line;
            padding: 10px;
            background-color: var(--dark-bg);
            border-radius: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 100;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: var(--secondary);
            border-radius: 8px;
            padding: 20px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .close-modal {
            background: none;
            border: none;
            color: var(--text);
            font-size: 1.5rem;
            cursor: pointer;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input,
        textarea,
        select {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid var(--accent);
            background-color: var(--primary);
            color: var(--text);
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 20px;
        }

        .add-step-btn {
            display: block;
            width: 100%;
            margin-top: 20px;
            padding: 10px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
        }

        .empty-state p {
            margin-bottom: 20px;
            color: #a0a0a0;
        }

        .step-reorder {
            display: flex;
            gap: 5px;
            margin-left: 10px;
        }

        .step-reorder button {
            background: none;
            border: none;
            color: var(--accent);
            cursor: pointer;
            padding: 2px 5px;
            font-size: 18px;
        }

        .steps-container {
            position: relative;
        }

        .step-connector {
            position: absolute;
            left: 12px;
            top: 30px;
            bottom: 0;
            width: 2px;
            background-color: var(--accent);
            opacity: 0.4;
            z-index: 0;
        }

        .info-box {
            margin-top: 15px;
            margin-bottom: 15px;
            padding: 10px 15px;
            background-color: rgba(140, 103, 255, 0.1);
            border-left: 3px solid var(--accent);
            border-radius: 4px;
        }

        .strain-description {
            margin-bottom: 20px;
            background-color: var(--dark-bg);
            padding: 15px;
            border-radius: 6px;
        }

        .tags-container {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .tag {
            background-color: var(--dark-bg);
            color: var(--accent);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.85rem;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Strain Recipe Book</h1>
        <button id="addStrainBtn">+ New Strain</button>
    </header>

    <div class="container">
        <div class="strain-list">
            <h2>My Strains</h2>
            <div id="strainsList">
                <!-- Strains will be added here dynamically -->
            </div>
        </div>

        <div class="strain-details" id="strainDetails">
            <div class="empty-state">
                <p>Select a strain from the list or create a new one to get started</p>
                <button id="addStrainBtnEmpty">+ Create New Strain</button>
            </div>
        </div>
    </div>

    <!-- Add Strain Modal -->
    <div class="modal" id="addStrainModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Strain</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStrainForm">
                <div class="form-group">
                    <label for="strainName">Strain Name</label>
                    <input type="text" id="strainName" required>
                </div>
                <div class="form-group">
                    <label for="strainDescription">Description (Optional)</label>
                    <textarea id="strainDescription"></textarea>
                </div>
                <div class="form-group">
                    <label for="strainProfit">Profit</label>
                    <input type="number" id="strainProfit" required min="0">
                </div>
                <div class="form-group">
                    <label for="strainTags">Tags (comma separated, optional)</label>
                    <input type="text" id="strainTags" placeholder="e.g. high yield, fast growth">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Strain</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add Step Modal -->
    <div class="modal" id="addStepModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="stepModalTitle">Add Recipe Step</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="addStepForm">
                <div class="form-group">
                    <label for="stepNumber">Step Number</label>
                    <input type="number" id="stepNumber" required min="1">
                </div>
                <div class="form-group">
                    <label for="ingredientName">Ingredient</label>
                    <input type="text" id="ingredientName" required>
                </div>
                <div class="form-group">
                    <label for="ingredientAmount">Amount/Quantity</label>
                    <input type="text" id="ingredientAmount" placeholder="e.g. 2g, 5ml, etc.">
                </div>
                <div class="form-group">
                    <label for="processingTime">Processing Time (Optional)</label>
                    <input type="text" id="processingTime" placeholder="e.g. 4 hours, 2 days, etc.">
                </div>
                <div class="form-group">
                    <label for="stepInstructions">Instructions</label>
                    <textarea id="stepInstructions" required></textarea>
                </div>
                <div class="form-group">
                    <label for="stepNotes">Notes (Optional)</label>
                    <textarea id="stepNotes" placeholder="Any additional information or tips"></textarea>
                </div>
                <input type="hidden" id="editStepIndex" value="">
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Save Step</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Profit Modal -->
    <div class="modal" id="editProfitModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Profit</h2>
                <button class="close-modal">&times;</button>
            </div>
            <form id="editProfitForm">
                <div class="form-group">
                    <label for="newProfit">Profit Amount</label>
                    <input type="number" id="newProfit" required min="0">
                </div>
                <div class="modal-footer">
                    <button type="button" class="close-modal-btn">Cancel</button>
                    <button type="submit">Update</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Data storage (using localStorage for persistence)
        let strains = JSON.parse(localStorage.getItem('strains')) || [];
        let currentStrainIndex = null;

        // DOM Elements
        const strainsListEl = document.getElementById('strainsList');
        const strainDetailsEl = document.getElementById('strainDetails');
        const addStrainModal = document.getElementById('addStrainModal');
        const addStepModal = document.getElementById('addStepModal');
        const editProfitModal = document.getElementById('editProfitModal');
        const addStrainForm = document.getElementById('addStrainForm');
        const addStepForm = document.getElementById('addStepForm');
        const editProfitForm = document.getElementById('editProfitForm');
        const addStrainBtnEmpty = document.getElementById('addStrainBtnEmpty');
        const addStrainBtn = document.getElementById('addStrainBtn');

        // Initialize the app
        function init() {
            renderStrainsList();

            // Event listeners
            document.getElementById('addStrainBtn').addEventListener('click', openAddStrainModal);
            if (addStrainBtnEmpty) {
                addStrainBtnEmpty.addEventListener('click', openAddStrainModal);
            }
            addStrainForm.addEventListener('submit', saveStrain);
            addStepForm.addEventListener('submit', saveStep);
            editProfitForm.addEventListener('submit', updateProfit);

            // Modal close buttons
            document.querySelectorAll('.close-modal').forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            document.querySelectorAll('.close-modal-btn').forEach(btn => {
                btn.addEventListener('click', closeModal);
            });

            // Prevent modal close on outside click
            document.querySelectorAll('.modal-content').forEach(modalContent => {
                modalContent.addEventListener('click', (e) => {
                    e.stopPropagation();
                });
            });

            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal();
                }
            });
        }

        // Function to render the list of strains
        function renderStrainsList() {
            strainsListEl.innerHTML = '';
            strains.forEach((strain, index) => {
                const strainDiv = document.createElement('div');
                strainDiv.className = 'strain-item' + (index === currentStrainIndex ? ' active' : '');
                strainDiv.innerHTML = `
            <span>${strain.name}</span>
            <button class="delete-strain-btn" data-index="${index}" title="Delete Strain" style="background:none;border:none;color:var(--danger);font-size:18px;cursor:pointer;">🗑️</button>
        `;
                strainDiv.querySelector('span').addEventListener('click', () => selectStrain(index));
                strainDiv.querySelector('.delete-strain-btn').addEventListener('click', (e) => {
                    e.stopPropagation();
                    deleteStrain(index);
                });
                strainsListEl.appendChild(strainDiv);
            });

            // Re-enable add strain button if needed
            if (strains.length === 0) {
                enableAddStrainButton();
            }
        }

        // Function to handle deleting a strain
        function deleteStrain(index) {
            if (confirm('Are you sure you want to delete this strain?')) {
                strains.splice(index, 1);
                localStorage.setItem('strains', JSON.stringify(strains));

                if (currentStrainIndex === index) {
                    currentStrainIndex = null;
                    strainDetailsEl.innerHTML = `
                <div class="empty-state">
                    <p>Select a strain from the list or create a new one to get started</p>
                    <button id="addStrainBtnEmpty">+ Create New Strain</button>
                </div>
            `;
                    document.getElementById('addStrainBtnEmpty').addEventListener('click', openAddStrainModal);
                } else if (currentStrainIndex > index) {
                    currentStrainIndex--;
                }

                renderStrainsList();
                //Re-enable the add strain button if there are no strains
                if (strains.length === 0) {
                    enableAddStrainButton();
                }
            }
        }

        // Function to select a strain
        function selectStrain(index) {
            currentStrainIndex = index;
            renderStrainsList(); // Update the list to show the active state
            renderStrainDetails(strains[index]);
        }

        // Function to render strain details
        function renderStrainDetails(strain) {
            strainDetailsEl.innerHTML = `
        <div class="details-header">
            <h2>${strain.name}</h2>
            <div class="profit">
                Profit: <span class="profit-value">$${strain.profit.toFixed(2)}</span>
                <button class="edit-profit" data-strain-index="${currentStrainIndex}">Edit</button>
            </div>
        </div>
        <div class="strain-description">${strain.description || 'No description provided.'}</div>
        
        ${strain.tags ? `<div class="tags-container">${strain.tags.split(',').map(tag => `<span class="tag">${tag.trim()}</span>`).join('')}</div>` : ''}
        
        <h3>Recipe Steps</h3>
        <div class="recipe-steps">
            ${strain.steps && strain.steps.length > 0 ? generateStepsMarkup(strain.steps) : '<p>No steps available. Add some!</p>'}
            <button class="add-step-btn">+ Add Recipe Step</button>
        </div>
    `;

            // Handlers
            strainDetailsEl.querySelector('.edit-profit').addEventListener('click', openEditProfitModal);
            strainDetailsEl.querySelector('.add-step-btn').addEventListener('click', openAddStepModal);
        }

        function generateStepsMarkup(steps) {
            return steps.map((step, index) => `
        <div class="step">
            <div class="step-header">
                <h3><span class="step-number">${step.stepNumber}</span>${step.ingredientName}</h3>
                <div class="step-actions">
                    <button class="edit-step" data-step-index="${index}">Edit</button>
                    <button class="delete-step" data-step-index="${index}">Delete</button>
                </div>
            </div>
            <div class="step-meta">
                <div class="step-meta-item">Amount: <span>${step.ingredientAmount || 'N/A'}</span></div>
                <div class="step-meta-item">Time: <span>${step.processingTime || 'N/A'}</span></div>
            </div>
            <div class="step-instructions">${step.stepInstructions}</div>
            ${step.stepNotes ? `<div class="step-notes"><strong>Notes:</strong> ${step.stepNotes}</div>` : ''}
        </div>
    `).join('');
        }

        // Modal Handlers
        function openAddStrainModal() {
            addStrainModal.style.display = 'flex';
            // Disable the add strain button when the modal is open
            disableAddStrainButton();
        }

        function openAddStepModal() {
            addStepModal.style.display = 'flex';
            document.getElementById('stepModalTitle').innerText = 'Add Recipe Step';
            document.getElementById('addStepForm').reset();
            document.getElementById('editStepIndex').value = '';
        }

        function openEditProfitModal() {
            editProfitModal.style.display = 'flex';
        }

        function closeModal() {
            addStrainModal.style.display = 'none';
            addStepModal.style.display = 'none';
            editProfitModal.style.display = 'none';

            // Re-enable the add strain button when the modal is closed
            enableAddStrainButton();
        }

        // Form Handlers
        function saveStrain(e) {
            e.preventDefault();

            const name = document.getElementById('strainName').value;
            const description = document.getElementById('strainDescription').value;
            const profit = parseFloat(document.getElementById('strainProfit').value);
            const tags = document.getElementById('strainTags').value;

            const newStrain = {
                name,
                description,
                profit,
                tags,
                steps: []
            };

            strains.push(newStrain);
            localStorage.setItem('strains', JSON.stringify(strains));
            closeModal();
            renderStrainsList();

            // Select the newly added strain
            selectStrain(strains.length - 1);
        }

        function saveStep(e) {
            e.preventDefault();

            const stepNumber = parseInt(document.getElementById('stepNumber').value);
            const ingredientName = document.getElementById('ingredientName').value;
            const ingredientAmount = document.getElementById('ingredientAmount').value;
            const processingTime = document.getElementById('processingTime').value;
            const stepInstructions = document.getElementById('stepInstructions').value;
            const stepNotes = document.getElementById('stepNotes').value;
            const editStepIndex = document.getElementById('editStepIndex').value;

            const newStep = {
                stepNumber,
                ingredientName,
                ingredientAmount,
                processingTime,
                stepInstructions,
                stepNotes
            };

            if (editStepIndex === '') {
                // Adding new step
                if (!strains[currentStrainIndex].steps) {
                    strains[currentStrainIndex].steps = [];
                }
                strains[currentStrainIndex].steps.push(newStep);
            } else {
                // Editing existing step
                strains[currentStrainIndex].steps[editStepIndex] = newStep;
            }

            localStorage.setItem('strains', JSON.stringify(strains));
            closeModal();
            renderStrainDetails(strains[currentStrainIndex]);
        }

        function updateProfit(e) {
            e.preventDefault();

            const newProfit = parseFloat(document.getElementById('newProfit').value);
            strains[currentStrainIndex].profit = newProfit;
            localStorage.setItem('strains', JSON.stringify(strains));
            closeModal();
            renderStrainDetails(strains[currentStrainIndex]);
        }

        // Utility functions to disable and enable the add strain button
        function disableAddStrainButton() {
            document.getElementById('addStrainBtn').disabled = true;
            if (document.getElementById('addStrainBtnEmpty')) {
                document.getElementById('addStrainBtnEmpty').disabled = true;
            }
        }

        function enableAddStrainButton() {
            document.getElementById('addStrainBtn').disabled = false;
            if (document.getElementById('addStrainBtnEmpty')) {
                document.getElementById('addStrainBtnEmpty').disabled = false;
            }
        }

        // Initialization
        init();
    </script>
</body>

</html>
